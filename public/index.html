<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>クイズ回答</title>

<style>
body {
  font-family: sans-serif;
  background: #f4f6f8;
  text-align: center;
  padding: 20px;
}
.card {
  background: white;
  padding: 10px;
  margin: 8px;
  border-radius: 6px;
}
.card-name {
  font-weight: bold;
  border-bottom: 1px solid #ddd;
}
</style>
</head>

<body>

<h2>クイズ回答</h2>

<input id="name" placeholder="名前"><br><br>
<input id="answer" placeholder="答え">
<button onclick="send()">送信</button>

<h3>みんなの回答</h3>
<div id="list"></div>

<!-- ★ scriptは必ず一番下 ★ -->
<script>
const protocol = location.protocol === "https:" ? "wss://" : "ws://";
const ws = new WebSocket(protocol + location.host);

let opened = false;
let locked = false;
let fixedName = "";

ws.onmessage = e => {
  const data = JSON.parse(e.data);
  if (data.type === "update") {
    opened = data.opened;
    locked = data.locked;
    render(data.answers);
  }
};

function send() {
  if (locked) {
    alert("締め切られました");
    return;
  }

  if (!fixedName) {
    const n = name.value.trim();
    if (n === "") {
      alert("名前を入力してください");
      return;
    }
    fixedName = n;
    name.disabled = true;
  }

  ws.send(JSON.stringify({
    type: "answer",
    name: fixedName,
    answer: answer.value.trim()
  }));
}

function render(ans) {
  list.innerHTML = "";
  for (let n in ans) {
    const v = ans[n];
    list.innerHTML += `
      <div class="card">
        <div class="card-name">${n}</div>
        <div>${opened ? (v || "") : "？？？"}</div>
      </div>
    `;
  }
}
</script>

</body>
</html>
